# Monitor
monitor = DP-4, 3440x1440@180, 0x0, 1

# Autostart
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = dex --autostart --environment Hyprland
exec-once = udiskie -ans
exec-once = mako
exec-once = waybar
exec-once = $HOME/.config/waybar/sunset.py

# Input
input {
    touchpad {
        tap-to-click = true
        natural_scroll = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
}

# General
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0
}

# Decorations
decoration {
    rounding = 0
}

animations {
    enabled = true
    
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 1, snappy
    animation = windowsOut, 1, 1, snappy, popin 80%
    animation = windowsMove, 1, 1, snappy

    animation = layersIn, 1, 1, default, popin 80%


    animation = fade, 1, 1, snappy
    animation = workspaces, 1, 1, snappy, slide
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Variables
$win = SUPER

# Lock
bind = $win, L, exec, hyprlock

# Volume
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Applications
bind = $win, E, exec, nemo
bind = $win, Return, exec, alacritty
bind = $win, Q, killactive
bind = $win, P, exec, rofi -show combi -show-icons

# Screenshot
bind = $win, S, exec, grim -g "$(slurp)" /tmp/screen.png && $HOME/.config/hypr/post-screenshot.sh

# Workspace back and forth
bind = $win, Tab, workspace, previous

# Move focused window
bind = $win SHIFT, Left, movewindow, l
bind = $win SHIFT, Down, movewindow, d
bind = $win SHIFT, Up, movewindow, u
bind = $win SHIFT, Right, movewindow, r

# Move focus
bind = $win, Left, movefocus, l
bind = $win, Down, movefocus, d
bind = $win, Up, movefocus, u
bind = $win, Right, movefocus, r

# Toggle floating
bind = $win, Space, togglefloating

# Fullscreen
bind = $win SHIFT, Space, fullscreen, 0

# Mouse binds for floating windows
bindm = $win, mouse:272, movewindow
bindm = $win, mouse:273, resizewindow

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true

# Workspaces
bind = $win, 1, workspace, 1
bind = $win, 2, workspace, 2
bind = $win, 3, workspace, 3
bind = $win, 4, workspace, 4
bind = $win, 5, workspace, 5
bind = $win, 6, workspace, 6
bind = $win, 7, workspace, 7
bind = $win, 8, workspace, 8
bind = $win, 9, workspace, 9
bind = $win, 0, workspace, 10

# Move to workspace
bind = $win SHIFT, 1, movetoworkspace, 1
bind = $win SHIFT, 2, movetoworkspace, 2
bind = $win SHIFT, 3, movetoworkspace, 3
bind = $win SHIFT, 4, movetoworkspace, 4
bind = $win SHIFT, 5, movetoworkspace, 5
bind = $win SHIFT, 6, movetoworkspace, 6
bind = $win SHIFT, 7, movetoworkspace, 7
bind = $win SHIFT, 8, movetoworkspace, 8
bind = $win SHIFT, 9, movetoworkspace, 9
bind = $win SHIFT, 0, movetoworkspace, 10

# Scratchpad (special workspace)
# bind = $win SHIFT, BackSpace, movetoworkspace, special:scratchpad
# bind = $win, BackSpace, togglespecialworkspace, scratchpad

# Session
bind = $win SHIFT, C, exec, hyprctl reload
bind = $win SHIFT, R, exec, hyprctl reload
bind = $win SHIFT, E, exit

# Window rules
windowrulev2 = float, class:^(nemo)$
windowrulev2 = float, class:^(blueman-manager)$

# Firefox Bitwarden extension
windowrulev2 = workspace special:bitwarden silent, class:^(firefox)$, title:^Extension: \(Bitwarden - Free Password Manager\) - Bitwarden — Mozilla Firefox$
windowrulev2 = size 435 600, class:^(firefox)$, title:^Extension: \(Bitwarden - Free Password Manager\) - Bitwarden — Mozilla Firefox$

# Workspace assignments
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 7, class:^(Teams)$
windowrulev2 = workspace 8, class:^(Slack)$
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 10, class:^(Spotify)$
